<script>
    $(document).ready(function() {
        // Manipulador do evento de envio do formulário
        $('form[role="search"]').submit(function(event) {
            event.preventDefault(); // Evita o comportamento padrão do formulário

            // Obtém o valor de pesquisa
            var searchTerm = $(this).find('input[type="search"]').val().toLowerCase();

            // Filtra os cards visíveis
            $('.searchable-card:visible').each(function() {
                var cardText = $(this).find('.card-text').text().toLowerCase();

                // Se o texto do card contiver a pesquisa, mantenha-o visível; caso contrário, oculte-o
                $(this).toggle(cardText.includes(searchTerm));
            });
        });
    });
</script>
